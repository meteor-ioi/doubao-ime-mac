<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubao Mic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .mic-btn {
      width: 32px;
      height: 24px;
      background: #7C3AED;
      border-radius: 12px;
      /* Full rounding for height 24 */
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      /* box-shadow removed as requested */
    }

    .mic-btn.visible {
      opacity: 1;
      transform: scale(1);
    }

    .mic-btn svg {
      width: 14px;
      height: 14px;
      fill: white;
    }

    .mic-btn.pulse {
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
        /* Subtle scale for rectangle */
      }
    }
  </style>
</head>

<body>
  <div class="mic-btn" id="mic">
    <svg viewBox="0 0 24 24">
      <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
      <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
    </svg>
  </div>

  <script>
    const { listen } = window.__TAURI__.event;
    const mic = document.getElementById('mic');

    listen('asr-status', (event) => {
      const { status } = event.payload;
      if (status === 'recording') {
        mic.classList.add('visible', 'pulse');
      } else if (status === 'processing') {
        mic.classList.add('visible');
        mic.classList.remove('pulse');
      } else {
        mic.classList.remove('visible', 'pulse');
      }
    });
  </script>
</body>

</html>
